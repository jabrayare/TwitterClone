{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
        crossorigin="anonymous"
      />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="{% static 'CSS/landingpage.css' %}" />
      <link rel="stylesheet" href="{% static 'CSS/all.min.css' %}" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Twitter | it's happening</title>
    </head>
  </head>

  <body>
    <section class="left" style="background-color: red">
      <div class="left-content-info">
        <div class="left-content">
          <i class="fas fa-search"></i>
          <h4>Follow your interest</h4>
        </div>
        <div class="left-content">
          <i class="fas fa-user-friends"></i>
          <h4>Hear what people are talking about</h4>
        </div>
        <div class="left-content">
          <i class="far fa-comment"></i>
          <h4>Join the conversation</h4>
        </div>
      </div>
    </section>
    <section class="right">
      <div class="form">
        <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="user-fields-top">
            <div class="user-fields">
              <p>Phone,email,or username</p>
              <input type="text" name="username" id="" />
            </div>
            <div class="user-fields">
              <p class="pass">Password</p>
              <input type="password" name="password" id="" />
            </div>
          </div>
          <button class="login-btn">Log in</button>
        </form>
        <p>Forgot password?</p>
      </div>
      <div class="section-left-main">
        <div class="section-main">
          <i class="fab fa-twitter fa-2x"></i>
          <h1>See whatâ€™s happening in the world right now</h1>
          <h6>Join Twitter today.</h6>
          <div class="twitter-signup-login">
            <a class="signup-btn" href="{% url 'register' %}">Sign up</a>
            <a class="login-s-btn" href="{% url 'login' %}">Log in</a>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'JS/all.min.css' %}"></script>
  </body>
</html>
